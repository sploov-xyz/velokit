<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="400" fill="#0A0A0A"/>
  
  <defs>
    <linearGradient id="velograd" x1="0" y1="0" x2="1200" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FFFF"/>
      <stop offset="0.5" stop-color="#8000FF"/>
      <stop offset="1" stop-color="#FF00FF"/>
    </linearGradient>
    
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-opacity="0.03" stroke-width="1"/>
    </pattern>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background Grid -->
  <rect width="1200" height="400" fill="url(#grid)"/>

  <!-- Abstract Velocity Shards -->
  <path d="M1000 0L1200 200L1100 400H1200V0H1000Z" fill="url(#velograd)" fill-opacity="0.1"/>
  <path d="M0 400L200 200L100 0H0V400H0Z" fill="url(#velograd)" fill-opacity="0.1"/>

  <!-- Center Content -->
  <g filter="url(#glow)">
    <!-- Stylized Bolt V -->
    <path d="M540 120L600 280L620 200L660 120" stroke="url(#velograd)" stroke-width="25" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Main Title -->
    <text x="50%" y="340" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-weight="900" font-size="72" letter-spacing="12">VELOKIT</text>
  </g>

  <!-- Subtitle -->
  <text x="50%" y="375" text-anchor="middle" fill="url(#velograd)" font-family="Arial" font-weight="bold" font-size="18" letter-spacing="2">FORGE BOTS WITH PURE VELOCITY</text>

  <!-- Speed Lines -->
  <line x1="450" y1="200" x2="520" y2="200" stroke="#00FFFF" stroke-width="2" opacity="0.4"/>
  <line x1="680" y1="200" x2="750" y2="200" stroke="#FF00FF" stroke-width="2" opacity="0.4"/>
</svg>
