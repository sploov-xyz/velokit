<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Solid Professional Gradient for Light Mode -->
    <linearGradient id="main_grad" x1="50" y1="50" x2="450" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1a2980"/>
      <stop offset="1" stop-color="#26d0ce"/>
    </linearGradient>
    
    <!-- Subtle Shadow for Light Mode -->
    <filter id="subtle_shadow" x="0" y="0" width="500" height="500" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feOffset dx="0" dy="2"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Glassmorphism Effect for Light Mode -->
    <linearGradient id="glass_grad" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="black" stop-opacity="0.05"/>
      <stop offset="1" stop-color="black" stop-opacity="0.01"/>
    </linearGradient>
  </defs>

  <!-- Hexagon Outer Frame -->
  <path d="M250 40L433.013 145.718V357.147L250 462.865L66.9873 357.147V145.718L250 40Z" 
        stroke="url(#main_grad)" stroke-width="4" stroke-dasharray="10 5" opacity="0.4"/>
  
  <!-- Main Hexagon -->
  <path d="M250 60L414.545 155V345L250 440L85.4552 345V155L250 60Z" 
        fill="url(#glass_grad)" stroke="url(#main_grad)" stroke-width="12" stroke-linejoin="round" filter="url(#subtle_shadow)"/>

  <!-- The Velocity V-Bolt (Dark for Light Mode) -->
  <path d="M160 170 L250 380 L280 260 L340 140" 
        stroke="#1A1A1A" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" opacity="0.9">
    <animate attributeName="stroke-dasharray" from="0, 1000" to="1000, 0" dur="2s" fill="freeze" />
  </path>
  
  <path d="M160 170 L250 380 L280 260 L340 140" 
        stroke="url(#main_grad)" stroke-width="35" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>

  <!-- Typography -->
  <rect x="150" y="390" width="200" height="40" rx="20" fill="#1A1A1A" opacity="0.1"/>
  <text x="50%" y="420" text-anchor="middle" fill="#1A1A1A" font-family="Segoe UI, Arial, sans-serif" font-weight="900" font-size="28" letter-spacing="4">VELOKIT</text>
</svg>